<div
  class="feature-card "
  [ngClass]="shape"
  [style.aspectRatio]="aspectRatio"
>
  <!-- colored “backdrop” block -->
  <div class="backdrop"></div>

  <!-- white card layer -->
  <div class="card-content hoverable" >
    <img #imgEl [src]="img" alt="" class="card-img" />

    <div class="text">
      <h4>{{ title }}</h4>
      <a
        *ngIf="linkText"
        [href]="linkUrl || '#'"
    
        >{{ linkText }}</a
      >
    </div>
  </div>
</div>
