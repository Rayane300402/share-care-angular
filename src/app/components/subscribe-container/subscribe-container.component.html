<div class="subscribe-container feature-card wide">

  <div class="backdrop"></div>

  <div class="card-content hoverable d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center">
    <div class="form-area">
      <h2 class="mb-4">Hello!</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Enter your email</label>
          <input type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Enter your password</label>
          <input type="password" class="form-control" placeholder="••••••••" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload a photo avatar</label>
          <input type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Sign up</button>
      </form>
      <p class="mt-3 mb-0 text-center ">
        Already a user? <a href="'#">Log in</a>
      </p>
    </div>

    <div class="image-area">
      <img src="../../../assets/subscribe.png" alt="Subscribe illustration" class="img-fluid">
    </div>
  </div>
</div>
