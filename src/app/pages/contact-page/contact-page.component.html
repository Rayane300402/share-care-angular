<app-hero page="contact"></app-hero>

<section class="contact-page">
  <div class="contact-container">
    <!-- RED “Alternatives” BOX -->
    <div class="alternatives-card">
      <h1 style="margin-bottom: 1.5rem;">Alternatives</h1>
      <ul class="pt-3">
        <li><i class="fas fa-map-marker-alt"></i>Insert Random Street, Beirut</li>
        <li><i class="fas fa-phone"></i>+XXX XX XXX XXX</li>
        <li><i class="fas fa-envelope"></i>hello.com</li>
      </ul>
    </div>

    <!-- WHITE FORM AREA -->
    <div class="form-container">
      <h1 class="form-title">Get in Touch</h1>
      <h2 class="form-subtitle">
        feel free to drop us a line and we’ll surely reply!
      </h2>
      <form>
        <input type="text" class="form-control mb-3" placeholder="Name" />
        <input type="email" class="form-control mb-3" placeholder="Email" />
        <textarea
          class="form-control mb-3"
          rows="5"
          placeholder="Type your message here"
        ></textarea>
        <button type="submit" class="btn send-btn w-100">Send Message</button>
      </form>
    </div>
  </div>
</section>
